<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Commodity</h4>
          <ul class="nav nav-tabs">
            <li class="pointer" [class.active]="isActive" (click)="toggle()"><a data-toggle="tab" >New</a></li>
            <li class="pointer" [class.active]="!isActive" (click)="toggle()"><a data-toggle="tab">History</a></li>
          </ul>
        </div>
        <div class="content">
          <div class="tab-content">
            <div class="tab-pane fade in" [class.active]="isActive">
              <div class="row">
                <div class="col-lg-4">
                  <app-commodity></app-commodity>
                </div>
                <div class="col-lg-4">
                  <app-market></app-market>
                </div>
                <div class="col-lg-4">
                  <app-user-role></app-user-role>
                </div>
              </div>
            </div>
            <div class="tab-pane fade in" [class.active]="!isActive">
              <h3>History</h3>
              <p>Table</p>

            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
