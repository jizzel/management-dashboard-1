<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Commodity</h4>
          <ul class="nav nav-tabs">
            <li class="pointer" [class.active]="isActive" (click)="toggle()"><a data-toggle="tab" >New Price</a></li>
            <li class="pointer" [class.active]="!isActive" (click)="toggle()"><a data-toggle="tab">Price History</a></li>
          </ul>
        </div>
        <div class="content">
          <div class="tab-content">
            <div class="tab-pane fade in" [class.active]="isActive">
              <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                  <app-new-price></app-new-price>
                </div>
              </div>
            </div>
            <div class="tab-pane fade in" [class.active]="!isActive">
              <h3>Price History</h3>
              <p>Table</p>
              <app-pricing-history></app-pricing-history>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
