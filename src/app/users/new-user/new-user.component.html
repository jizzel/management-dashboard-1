<form [formGroup]="user" (ngSubmit)="addUser()">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control border-input" placeholder="Email" formControlName="email">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control border-input" placeholder="Name" formControlName="name">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label>User Role</label>
        <select class="form-control border-input" formControlName="status">
          <option value="admin">Admin</option>
          <option value="teller">Teller</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control border-input" placeholder="********" formControlName="password">
      </div>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-info btn-fill btn-wd">Add User</button>
  </div>
  <div class="clearfix"></div>
</form>
