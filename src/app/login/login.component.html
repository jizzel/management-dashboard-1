<form [formGroup]="credentials" (ngSubmit)="login()">
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center">GREEN CONNECT</h4>
      <p class="text-center">Welcome back! Please login to your account </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control border-input" placeholder="username@greenconnect.com" formControlName="email">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control border-input" placeholder="********" formControlName="password">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <input type="checkbox" formControlName="remember"><label>Remember me</label>
    </div>
    <div class="col-md-6">
      <a routerlink="/forgot-password">Forgot Password</a>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-info btn-fill btn-wd">Update Price</button>
  </div>
  <div class="clearfix"></div>
</form>
